<table mat-table [dataSource]="projects" class="mat-elevation-z8">


  <ng-container matColumnDef="name" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="responsable" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> Responsable </th>
    <td mat-cell *matCellDef="let element"> {{element.manager}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="team" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> Team  </th>
    <td mat-cell *matCellDef="let element"> {{element.developers}} </td>
  </ng-container>

  <ng-container matColumnDef="action" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> Action  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" aria-label="delete" [routerLink]="['/projects/edit/'+element.id]" >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" aria-label="delete" (click)="deleteProject(element.id)">
        <mat-icon>delete</mat-icon>
      </button>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
