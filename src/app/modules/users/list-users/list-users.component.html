<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="username" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastname" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="firstname" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> Email  </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="role" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="action" width="200">
    <th mat-header-cell *matHeaderCellDef width="200"> Action  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" aria-label="delete" [routerLink]="['/users/edit/'+element.id]" >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" aria-label="delete" (click)="deleteUser(element.id)">
        <mat-icon>delete</mat-icon>
      </button>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
