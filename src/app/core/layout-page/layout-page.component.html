<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [matMenuTriggerFor]="crudusers">Users</a>
      <mat-menu #crudusers="matMenu">
        <a mat-menu-item routerLink="/users/add">Add</a>
        <a mat-menu-item routerLink="/users/list">List</a>
      </mat-menu>
      <a mat-list-item  [matMenuTriggerFor]="crudprojects">Projects</a>
      <mat-menu #crudprojects="matMenu">
        <a mat-menu-item routerLink="/projects/add">Add</a>
        <a mat-menu-item routerLink="/projects/list">List</a>
      </mat-menu>
      <a mat-list-item routerLink="/tasks">Tasks</a>
      <a mat-list-item routerLink="/stats">Statistics</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Task manger </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
